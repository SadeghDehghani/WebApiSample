<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Product API Test</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>دریافت محصولات</h2>

    <label>توکن JWT:</label><br />
    <input type="text" id="token" style="width: 400px;" /><br /><br />

    <button id="getProductsBtn">دریافت محصولات</button>

    <h3>نتیجه:</h3>
    <pre id="result"></pre>

    <script>$(document).ready(function () {
            $("#getProductsBtn").click(function () {
                var token = $("#token").val();

                $.ajax({
                    url: "https://localhost:7241/api/Product", // آدرس API شما
                    method: "GET",
                    headers: {
                        "Authorization": "Bearer " + token
                    },
                    success: function (data) {
                        $("#result").text(JSON.stringify(data, null, 2));
                    },
                    error: function (xhr) {
                        $("#result").text("خطا: " + xhr.status + " - " + xhr.responseText);
                    }
                });
            });
        });</script>
</body>
</html>
